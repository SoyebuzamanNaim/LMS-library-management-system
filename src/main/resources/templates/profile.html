<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Libro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-slate-100 font-sans text-slate-800">
    <!-- Mobile Navbar -->
    <div
      class="navbar bg-slate-900 text-white shadow-lg lg:hidden sticky top-0 z-50"
    >
      <div class="navbar-start">
        <div class="dropdown">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-slate-900 rounded-box z-[100] mt-3 w-52 max-w-[85vw] p-2 shadow-lg border border-slate-800"
          >
            <li>
              <a
                th:href="@{/dashboard}"
                class="text-slate-300 hover:text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
              >
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
              </a>
            </li>
            <li>
              <a
                th:href="@{/books}"
                class="text-slate-300 hover:text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
              >
                <i class="fa-solid fa-book w-5"></i> Books
              </a>
            </li>
            <li>
              <a
                th:href="@{/students}"
                class="text-slate-300 hover:text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
              >
                <i class="fa-solid fa-users w-5"></i> Students
              </a>
            </li>
            <li>
              <a
                th:href="@{/allotment}"
                class="text-slate-300 hover:text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
              >
                <i class="fa-solid fa-hand-holding-hand w-5"></i> Allotment
              </a>
            </li>
            <li>
              <a
                th:href="@{/vendors}"
                class="text-slate-300 hover:text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
              >
                <i class="fa-solid fa-shop w-5"></i> Vendors
              </a>
            </li>
            <li>
              <a
                th:href="@{/publications}"
                class="text-slate-300 hover:text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
              >
                <i class="fa-solid fa-newspaper w-5"></i> Publications
              </a>
            </li>
            <li>
              <a
                th:href="@{/profile}"
                class="bg-indigo-600 text-white hover:bg-indigo-700 active:bg-indigo-800 transition-colors"
              >
                <i class="fa-solid fa-user-gear w-5"></i> Profile
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a
          th:href="@{/dashboard}"
          class="btn btn-ghost text-xl text-white hover:bg-slate-800 active:bg-slate-700 transition-colors"
        >
          <i class="fa-solid fa-book-open text-indigo-500 text-xl mr-2"></i>
          LibroSystem
        </a>
      </div>
      <div class="navbar-end">
        <div
          class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs mr-2"
        >
          <span th:text="${user}"></span>
        </div>
      </div>
    </div>

    <div class="flex h-screen overflow-hidden">
      <!-- Desktop Sidebar -->
      <aside
        class="hidden lg:flex w-64 bg-slate-900 text-white flex-col shadow-2xl flex-shrink-0"
      >
        <a
          th:href="@{/dashboard}"
          class="h-16 flex items-center px-6 border-b border-slate-800 cursor-pointer hover:bg-slate-800 transition-colors"
        >
          <i class="fa-solid fa-book-open text-indigo-500 text-2xl mr-3"></i>
          <span class="text-lg font-bold">LibroSystem</span>
        </a>
        <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
          <a
            th:href="@{/dashboard}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-chart-pie w-8"></i> Dashboard
          </a>
          <a
            th:href="@{/books}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-book w-8"></i> Books
          </a>
          <a
            th:href="@{/students}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-users w-8"></i> Students
          </a>
          <a
            th:href="@{/allotment}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-hand-holding-hand w-8"></i> Allotment
          </a>
          <a
            th:href="@{/vendors}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-shop w-8"></i> Vendors
          </a>
          <a
            th:href="@{/publications}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-newspaper w-8"></i> Publications
          </a>
          <a
            th:href="@{/profile}"
            class="flex items-center px-3 py-2.5 bg-indigo-600 text-white rounded-lg"
          >
            <i class="fa-solid fa-user-gear w-8"></i> Profile
          </a>
        </nav>
      </aside>

      <div class="flex-1 flex flex-col h-full overflow-hidden">
        <!-- Desktop Header -->
        <header
          class="hidden lg:flex h-16 bg-white shadow-sm items-center justify-between px-8 z-10"
        >
          <h1 class="text-xl font-bold text-slate-700">User Profile</h1>
          <div
            class="h-10 w-15 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-sm"
          >
            <span th:text="${user}"></span>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 lg:p-8">
          <!-- Mobile Page Title -->
          <div class="lg:hidden mb-4">
            <h1 class="text-xl font-bold text-slate-700">User Profile</h1>
          </div>
          <div class="max-w-2xl mx-auto">
            <div
              th:if="${success}"
              class="mb-4 rounded-md border border-emerald-200 bg-emerald-50 px-4 py-2 text-sm font-medium text-emerald-700"
              th:text="${success}"
            ></div>
            <div
              th:if="${error}"
              class="mb-4 rounded-md border border-red-200 bg-red-50 px-4 py-2 text-sm font-medium text-red-700"
              th:text="${error}"
            ></div>
            <div
              class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
            >
              <div class="p-4 lg:p-8 border-b border-slate-100">
                <h2
                  class="text-xl lg:text-2xl font-bold text-slate-800 mb-4 lg:mb-6"
                >
                  Profile Information
                </h2>

                <div class="space-y-6">
                  <div>
                    <label
                      class="block text-sm font-medium text-slate-700 mb-2"
                    >
                      Username
                    </label>
                    <div
                      class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 text-slate-700"
                    >
                      <span th:text="${user}">-</span>
                    </div>
                  </div>

                  <div>
                    <label
                      class="block text-sm font-medium text-slate-700 mb-2"
                    >
                      Email Address
                    </label>
                    <div
                      class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 text-slate-700"
                    >
                      <span th:text="${email}">-</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="p-4 lg:p-8 space-y-3">
                <form method="post" th:action="@{/logout}">
                  <button
                    type="submit"
                    class="w-full bg-rose-600 hover:bg-rose-700 active:bg-rose-800 text-white px-4 lg:px-6 py-2.5 lg:py-3 rounded-lg font-medium transition-colors shadow-md shadow-rose-500/20 text-sm lg:text-base touch-manipulation"
                  >
                    <i class="fa-solid fa-sign-out-alt mr-2"></i>
                    Logout
                  </button>
                </form>
                <form method="post" th:action="@{/delete-account}">
                  <button
                    type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 active:bg-red-800 text-white px-4 lg:px-6 py-2.5 lg:py-3 rounded-lg font-medium transition-colors shadow-md shadow-red-500/20 text-sm lg:text-base touch-manipulation"
                  >
                    <i class="fa-solid fa-trash mr-2"></i>
                    Delete account
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
