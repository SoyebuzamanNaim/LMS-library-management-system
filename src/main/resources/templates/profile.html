<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Libro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-100 font-sans text-slate-800">

<div class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl flex-shrink-0">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <i class="fa-solid fa-book-open text-indigo-500 text-2xl mr-3"></i>
            <span class="text-lg font-bold">LibroSys</span>
        </div>
        <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg">
                <i class="fa-solid fa-chart-pie w-8"></i> Dashboard
            </a>
            <a href="books.html" class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg">
                <i class="fa-solid fa-book w-8"></i> Books
            </a>
            <a href="profile.html" class="flex items-center px-3 py-2.5 bg-indigo-600 text-white rounded-lg">
                <i class="fa-solid fa-user-gear w-8"></i> Profile
            </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
            <h1 class="text-xl font-bold text-slate-700">User Profile</h1>
            <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">AU</div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-8 border-b border-slate-100 flex items-center space-x-6">
                        <div class="h-24 w-24 rounded-full bg-slate-200 flex items-center justify-center text-slate-400 text-4xl">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-slate-800">Admin User</h2>
                            <p class="text-slate-500">Chief Librarian</p>
                            <div class="mt-2 inline-flex items-center px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 text-xs font-semibold">
                                Administrator
                            </div>
                        </div>
                    </div>

                    <div class="p-8">
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                                    <input type="text" value="Admin User" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                                    <input type="email" value="admin@libro.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-2">Phone Number</label>
                                    <input type="text" value="+1 234 567 890" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-2">Employee ID</label>
                                    <input type="text" value="LIB-001" disabled class="w-full px-4 py-2 border border-slate-200 bg-slate-50 rounded-lg text-slate-500 cursor-not-allowed">
                                </div>
                            </div>

                            <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-lg font-medium transition-colors">
                                Update Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
