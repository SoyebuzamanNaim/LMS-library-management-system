<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Libro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-100 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">
     <aside
        class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl flex-shrink-0"
      >
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
          <i class="fa-solid fa-book-open text-indigo-500 text-2xl mr-3"></i>
          <span class="text-lg font-bold">LibroSystem</span>
        </div>
        <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
            <a
                    href="/dashboard"
                    class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
            >
                <i class="fa-solid fa-chart-pie w-8"></i> Dashboard
            </a>

          <a
            href="/books"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-book w-8"></i> Books
          </a>
          <a
            href="/students"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-users w-8"></i> Students
          </a>
          <a
            href="/allotment"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-hand-holding-hand w-8"></i> Allotment
          </a>
          <a
            href="/vendors"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-shop w-8"></i> Vendors
          </a>
          <a
            href="/publications"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-newspaper w-8"></i> Publications
          </a>
          <a
            href="/subscriptions"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-ticket w-8"></i> Subscriptions
          </a>

            <a
                    href="/profile"
                    class="flex items-center px-3 py-2.5 bg-indigo-600 text-white rounded-lg"
            >
                <i class="fa-solid fa-user-gear w-8"></i> Profile
            </a>
        </nav>
      </aside>

      <div class="flex-1 flex flex-col h-full overflow-hidden">
        <header
          class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10"
        >
          <h1 class="text-xl font-bold text-slate-700">User Profile</h1>
          <div
            class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-sm"
          >
            <span
              th:text="${user != null ? (#strings.substring(user, 0, 1).toUpperCase()) : 'S'}"
            ></span>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
          <div class="max-w-2xl mx-auto">
            <div
              class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
            >
              <div class="p-8 border-b border-slate-100">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">
                  Profile Information
                </h2>

                <div class="space-y-6">
                  <div>
                    <label
                      class="block text-sm font-medium text-slate-700 mb-2"
                    >
                      Username
                    </label>
                    <div
                      class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 text-slate-700"
                    >
                      <span th:text="${user}">-</span>
                    </div>
                  </div>

                  <div>
                    <label
                      class="block text-sm font-medium text-slate-700 mb-2"
                    >
                      Email Address
                    </label>
                    <div
                      class="w-full px-4 py-3 border border-slate-300 rounded-lg bg-slate-50 text-slate-700"
                    >
                      <span th:text="${email}">-</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="p-8">
                <form method="post" th:action="@{/logout}">
                  <button
                    type="submit"
                    class="w-full bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-lg font-medium transition-colors shadow-md shadow-rose-500/20"
                  >
                    <i class="fa-solid fa-sign-out-alt mr-2"></i>
                    Logout
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
