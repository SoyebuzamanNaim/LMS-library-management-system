<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Libro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-100 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">
      <aside
        class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl flex-shrink-0"
      >
        <a
          th:href="@{/dashboard}"
          class="h-16 flex items-center px-6 border-b border-slate-800 cursor-pointer hover:bg-slate-800 transition-colors"
        >
          <i class="fa-solid fa-book-open text-indigo-500 text-2xl mr-3"></i>
          <span class="text-lg font-bold">LibroSystem</span>
        </a>
        <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
          <a
            th:href="@{/dashboard}"
            class="flex items-center px-3 py-2.5 bg-indigo-600 text-white rounded-lg"
          >
            <i class="fa-solid fa-chart-pie w-8"></i> Dashboard
          </a>
          <a
            th:href="@{/books}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-book w-8"></i> Books
          </a>
          <a
            th:href="@{/students}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-users w-8"></i> Students
          </a>
          <a
            th:href="@{/allotment}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-hand-holding-hand w-8"></i> Allotment
          </a>
          <a
            th:href="@{/vendors}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-shop w-8"></i> Vendors
          </a>
          <a
            th:href="@{/publications}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-newspaper w-8"></i> Publications
          </a>
          <a
            th:href="@{/profile}"
            class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg"
          >
            <i class="fa-solid fa-user-gear w-8"></i> Profile
          </a>
        </nav>
      </aside>

      <div class="flex-1 flex flex-col h-full overflow-hidden">
        <header
          class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10"
        >
          <div class="flex items-center gap-4">
            <div
              th:if="${success}"
              class="rounded-md border border-emerald-200 bg-emerald-50 px-4 py-2 text-sm font-medium text-emerald-700"
            >
              <span th:text="${success}"></span>
            </div>
            <div
              th:if="${error}"
              class="rounded-md border border-red-200 bg-red-50 px-4 py-2 text-sm font-medium text-red-700"
            >
              <span th:text="${error}"></span>
            </div>
          </div>
          <div class="flex flex-col">
            <h1 class="text-xl font-bold text-slate-700">Dashboard Overview</h1>
          </div>

          <div
            class="h-10 w-15 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-sm"
          >
            <span th:text="${user}"></span>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
          >
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-slate-200"
            >
              <div class="flex justify-between items-start">
                <div>
                  <p class="text-xs font-medium text-slate-500 uppercase">
                    Total Books
                  </p>
                  <h3
                    class="text-2xl font-bold text-slate-800 mt-1"
                    th:text="${totalBooks}"
                  >
                    0
                  </h3>
                </div>
                <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg">
                  <i class="fa-solid fa-book"></i>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-slate-200"
            >
              <div class="flex justify-between items-start">
                <div>
                  <p class="text-xs font-medium text-slate-500 uppercase">
                    Total Students
                  </p>
                  <h3
                    class="text-2xl font-bold text-slate-800 mt-1"
                    th:text="${totalStudents}"
                  >
                    0
                  </h3>
                </div>
                <div class="p-2 bg-emerald-50 text-emerald-600 rounded-lg">
                  <i class="fa-solid fa-users"></i>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-slate-200"
            >
              <div class="flex justify-between items-start">
                <div>
                  <p class="text-xs font-medium text-slate-500 uppercase">
                    Issued Books
                  </p>
                  <h3
                    class="text-2xl font-bold text-slate-800 mt-1"
                    th:text="${issuedBooks}"
                  >
                    0
                  </h3>
                </div>
                <div class="p-2 bg-amber-50 text-amber-600 rounded-lg">
                  <i class="fa-solid fa-hand-holding-hand"></i>
                </div>
              </div>
            </div>
          </div>

          <div
            class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 text-center text-slate-600"
          >
            <p class="text-lg font-semibold mb-2">Activity timeline</p>
            <p class="text-sm">Coming sooon.</p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
