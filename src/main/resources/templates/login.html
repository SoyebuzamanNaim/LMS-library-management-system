<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Libro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-100 font-sans text-slate-800 antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="bg-white w-full max-w-md rounded-xl shadow-xl overflow-hidden border border-slate-200"
      >
        <div class="px-8 py-8 text-center">
          <div
            class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 mb-4"
          >
            <i class="fa-solid fa-book-open text-xl"></i>
          </div>
          <h2 class="text-2xl font-bold text-slate-800">Welcome Back</h2>
          <p class="text-slate-500 mt-2 text-sm">
            Enter your credentials to access your account.
          </p>
        </div>

        <div class="px-8 pb-8">
          <div
            th:if="${success}"
            class="mb-4 rounded-md border border-emerald-200 bg-emerald-50 px-4 py-2 text-sm font-medium text-emerald-700"
            th:text="${success}"
          ></div>
          <div
            th:if="${error}"
            class="mb-4 rounded-md border border-red-200 bg-red-50 px-4 py-2 text-sm font-medium text-red-700"
            th:text="${error}"
          ></div>
          <form
            th:action="@{/login}"
            th:object="${logindto}"
            method="post"
            class="space-y-5"
          >
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Email Address</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fa-solid fa-envelope text-slate-400 text-sm"></i>
                </div>
                <input
                  type="email"
                  th:field="*{email}"
                  class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                  placeholder="admin@library.com"
                  required
                />
              </div>
            </div>

            <div>
              <div class="flex justify-between items-center mb-1">
                <label class="block text-sm font-medium text-slate-700"
                  >Password</label
                >
              </div>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fa-solid fa-lock text-slate-400 text-sm"></i>
                </div>
                <input
                  type="password"
                  th:field="*{password}"
                  class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors shadow-md shadow-indigo-500/20"
            >
              Sign In
            </button>
          </form>

          <div class="mt-6 text-center text-sm text-slate-500">
            Don't have an account?
            <a
              href="/signup"
              class="text-indigo-600 hover:text-indigo-700 font-semibold"
              >Create account</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
